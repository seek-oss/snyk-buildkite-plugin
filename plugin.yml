name: Snyk
description: Runs vulnerability scans on dependencies and docker images
author: https://github.com/seek-oss
requirements:
  - docker
  - jq
configuration:
  properties:
    block:
      type: boolean
    language:
      type: string
    npmToken:
      type: string
    path:
      type: string
    severity:
      type: string
    org:
      type: string
    scanDevDeps:
      type: boolean
    subDirectory:
      type: string
    packageManager:
      type: string
    allSubprojects:
      type: boolean
  required:
    - org
    - language
